dashboard.privacyContent=<div class='grayText'><strong>귀하의 개인 정보를 존중하며 귀하의 개인 정보를 보호 할 것을 약속드립니다. 일반적으로 Exrates.me는 자신을 식별하거나 개인 정보를 제공하지 않고 방문 할 수 있습니다. 귀하의 개인 정보가 필요할 수있는 경우가 있으며, 개인 정보 취급 방침은 귀하로부터 수집 한 정보 및 귀하의 정보 사용 방법을 설명합니다.</strong><br></div> <span id='infoCo'></span><br> <div class='innerText'><strong>이 웹 사이트의 모든 제품을 주문하기 전에 이 약관을 주의 깊게 읽고 이해하십시오.</strong></div> <div class='innerText'>( "귀하", "귀하의", "고객"또는 "고객")과 Exrates.me ( "우리", "우리의", "회사" 또는 "회사") 사이의 계약 ( "계약" 또는 "회사"). 이 웹 사이트 또는 관련 웹 사이트 (총칭하여 "웹 사이트")를 통해 제품 ( "제품")을 주문, 액세스, 사용 또는 구매함으로써 귀하는 본 계약에 귀속되며 이 계약의 당사자가됩니다. 이 사이트를 사용함으로써 귀하는이 정책에 대한 귀하의 수락을 의미합니다. 이 정책에 동의하지 않으면 본 사이트를 사용하지 마십시오. 이 정책의 변경 사항을 게시한 후에 본 사이트를 계속 사용하면 이러한 변경 사항을 수락 한 것으로 간주됩니다. </div> <span id='infoCo'></span><br><br> <div class='innerText'><strong>보안 </strong></div> <div class='innerText'>이 웹 사이트는 온라인 정보를 보호합니다. 지불 정보를 포함한 정보의 전송은 SSL (Secure Sockets Layer)을 사용하여 암호화되고 보호됩니다. (SSL) </div> <span id='infoCo'></span><br> <div class='innerText'><strong>정보수집</strong></div> <div class='innerText'>개인 정보란 개인을 식별하는데 사용할 수있는 모든 정보를 의미합니다. 여기에는 성과 이름, 이메일 주소, 우편 주소 및 거주지 주소, 전화 번호, 직위, 생년월일, 성별, 직업, 고용 회사, 신용 카드 정보 및 귀하가 요청한 기타 서비스 제공에 필요한 정보가 포함됩니다. </div> <br> <div class='innerText'> 이전에 Exrates.me가 귀하의 로그인과 비밀번호를 기억하길 원하지 않는다면, 웹 사이트 및 보조 사이트를 탐색 할 때 익명으로 처리하게됩니다. 우리는 귀하의 IP 주소 (귀하의 컴퓨터의 인터넷 프로토콜 주소)를 기록하여 귀하가 당사 웹 사이트의 어느 부분을 방문하고 얼마나 오래 거기에 머물고 있는지에 대한 아이디어를 제공합니다. 그러나 귀하가 저희 웹 사이트에 등록 및 로그인하지 않는 한 귀하의 IP 주소를 개인 정보에 링크하지 않습니다. </div> <br> <div class='innerText'>이 웹 사이트의 특정 페이지를 방문 할 때 등록하고 비밀번호로 로그인해야 할 수 있습니다. 귀하의 개인 정보가 삭제되도록 요청하지 않는 한 Exrates.me는 계약 준수 여부를 확인하고 귀하가 다운로드 한 소프트웨어 및 문서를 추적하거나 당사 사이트에서 제공되는 다른 응용 프로그램의 페이지 방문 및 사용을 추적합니다. </div> <br> <div class='innerText'>어떠한 개인 정보도 고객의 허락없이 제 3자와 공유하지 않습니다. </div> <span id='infoCo'></span><br> <div class='innerText'><strong>개인 정보 사용 </strong></div> <div class='innerText'> 당사가 귀하로부터 개인 정보를 수집하는 경우, 그러한 정보는 제품, 문서 및 서비스에 대한 요청, 주문 처리, 거래 수행, 이에 상응하는 대금 청구 또는 구독을 가능하게하는 등 비즈니스 목적으로만 사용됩니다. 직무 신청서를 처리하거나 직접 마케팅 정보를 보내고 시장 조사를 수행 할 수 있습니다. 또한 귀하의 정보를 사용하여 귀하가 보게되는 컨텐츠를 개인화하고이 웹 사이트가 제공하는 서비스를 향상시키기 위해 귀하가 웹 사이트를 어떻게 사용하는지 더 잘 이해할 것입니다. </div> <br> <div class='innerText'>일반적으로 Exrates.me는 이용 약관의 수락 여부에 따라 귀하의 개인 정보를 수집하고 사용할 수있는 권한을 부여 받았음을 전제로하며이것은 개인 정보 취급 방침 부분입니다. 귀하는 Exrates.me를 탈퇴 할 권리가 있습니다. </div> <span id='infoCo'></span><br> <div class='innerText'><strong>쿠키</strong></div> <div class='innerText'> 1)웹 사이트는 쿠키를 사용합니다. 쿠키는 특정 웹 페이지를 방문 할 때 하드 드라이브에 저장되는 작은 데이터 파일입니다. 다시 방문 할 때 웹 사이트를 식별하고, 기본 설정을로드하고, 방문한 페이지를 추적하는데 사용됩니다. 이러한 쿠키에 포함 된 유일한 개인 정보는 귀하가 Mobileapps.com에 제공 한 정보입니다. Exrates.me 웹 사이트의 특정 기능 및 기능을 사용 중지 할 수는 없지만 브라우저 설정을 통해 쿠키를 허용할지 여부를 선택할 수 있습니다. </div> <br> <div class='innerText'>2) 웹 사이트를 탐색 할 때 다양한 기술을 사용하여 특정 정보를 수동적으로 수집 할 수 있습니다 (즉, 정보를 적극적으로 제공하지 않고 수집 할 수 있습니다). </div> <br> <div class='innerText'>
3)이 웹 사이트는 인터넷 프로토콜 (IP) 주소를 사용할 수 있습니다. IP 주소는 인터넷 서비스 공급자가 컴퓨터에 할당 한 번호로, 인터넷에 액세스 할 수 있으며 일반적으로 개인 식별이 불가능한 정보로 간주됩니다. 대부분의 경우 IP 주소가 동적이기 때문에 (인터넷에 연결할 때마다 변경됩니다.), 정적(특정 사용자의 컴퓨터와 같이 고유한)이 아닙니다. 우리는 귀하의 IP 주소를 사용하여 서버 문제를 진단하고, 집계한 정보를 보고하며, 귀하의 컴퓨터가 본 웹 사이트에 접속할 때 가장 빠른 경로를 결정하고 소비자에게 서비스를 제공하고 관리합니다. </div> <br> <div class='innerText'>4) "세션 쿠키"는 웹 브라우저 창을 종료하거나 컴퓨터를 끄면 지워지는 임시 정보 조각입니다. 세션 쿠키는 웹 사이트에서의 탐색을 개선하고 종합적인 통계 정보를 수집하는 데 사용됩니다. 이 웹사이트는 세션 쿠키를 사용합니다. </div> <br> <div class='innerText'>5) 영구 쿠키"는 사용자가 쿠키를 삭제하지 않는 한 컴퓨터의 하드 드라이브에 저장되고 그곳에 남아있는 영구적인 정보 조각이다. 영구 쿠키는 이전에 제공한 특정 정보(예: 사용자 이름) 검색, 웹 사이트 방문자가 가장 소중하게 여기는 영역 확인 및 사용자의 선호에 따라 웹 사이트 사용자 지정과 같은 다양한 목적으로 정보를 컴퓨터에 저장합니다. 이 웹사이트는 영구 쿠키를 사용합니다. </div> <br> <div class='innerText'>6) "인터넷 태그"(단일 픽셀 GIF, 투명 GIF, 보이지 않는 GIF, 1 x 1 GIF라고도 함)는 쿠키보다 작으며 방문자의 컴퓨터와 관련된 IP 주소와 브라우저 유형과 같은 웹 사이트 서버 정보를 알려줍니다. 이 웹사이트는 인터넷 태그를 사용합니다. </div> <br> <div class='innerText'>7) "탐색 데이터", "로그 파일", "서버 로그", "클릭스트림 데이터", "클릭스트림 데이터,\u201D 및 "인터넷 태그"는 사이트 내용 개선, 시장 조사 목적 및 방문자에게 정보를 전달하기 위한 시스템 관리를 위해 사용됩니다. 이 웹사이트는 항해 데이터를 사용합니다 </div> <span id='infoCo'></span><br> <div class='innerText'><strong>사업관계 </strong></div> <div class='innerText'>1) 당신은 Exrates.me.에 연결할 수 있지만 온라인 경험 중에 표준 기관, 고객, 채널 고객 또는 공급업체를 포함한 당사의 비즈니스 파트너 사이트 링크를 만나 보실수 있습니다. </div> <br> <div class='innerText'>2) Exrates.me는 비즈니스 파트너 사이트 및 다른 비즈니스의 개인 정보 보호 관례에 대해 책임을지지 않습니다. </div> <br> <div class='innerText'>3) 법적 요구 사항이 국가마다 다를 수 있지만 Exrates.me는 귀하의 개인 정보를 보호하기 위해 전 세계의 모든 관련 법규를 준수하기 위해 노력합니다. </div> <br> <div class='innerText'>4) Exrates.me은 위의 사항과 같이 귀하의 거주 국가에서 귀하의 정보를 동일한 수준의 보호가 필요하지 않은 국가로 이전하더라도 본 개인정보 보호 정책에 명시된 원칙을 준수하고자 합니다. 우리의 목표는 정보가 수집, 운송 또는 보관되는 장소에 관계없이 당신의 정보를 보호하는 것입니다. </div> <span id='infoCo'></span><br> <div class='innerText'><strong>개인정보 보호 정책의 변경 </strong></div> <div class='innerText'>
회사는 사전에 암시 또는 통지하지 않고 여기에 포함 된 모든 제품 및 가격에 관한 개인 정보 보호 정책의 조항 및 조건을 변경할 수있는 권리를 보유합니다. 귀하에게 (전자 메일로 충분한) 서면 통지가 있을 경우 회사는 필요할 때마다 각 가격 책정 또는 청구 관행을 낮출 수 있는 권리를 보유합니다. 이러한 변경 사항에 동의하지 않으면 계정을 해지 할 수 있습니다. </div> <span id='infoCo'></span><br> <div class='innerText'><strong>기밀유지 </strong></div> <div class='innerText'>
사용자와 도우미는 기밀 정보로 제공된 이슈와 답변 모두 신중히 다룰 것에 동의합니다. Exrates.me는 모든 정보를 안전하게 기밀로 유지하고 도우미 또는 사용자의 서면 동의없이 기밀 정보를 누구에게도 공개하거나 공개하지 않을 것에 동의합니다. (설명없이 동의를 보류 할 수 있음); </div> <span id='infoCo'></span><br> <div class='innerText'><strong>개인 정보 공유 </strong></div> <div class='innerText'>
당사는 사용자 개인 식별 정보를 다른 사람에게 판매, 거래 또는 대여하지 않습니다. 당사는 방문자 및 사용자에 관한 개인 식별 정보와 연결되지 않은 일반적으로 집계된 통계 정보를 위에서 설명한 목적을 위해 우리의 사업 파트너, 신뢰할 수 있는 계열사 및 광고주들과 공유 할 수 있습니다. 우리는 제3자 서비스 제공 업체를 통해 비즈니스 및 사이트를 운영하거나 뉴스 레터 또는 설문 조사 발송과 같은 활동을 당사를 대신하여 관리 할 수 ​​있습니다. 당사는 귀하가 허락한 경우, 제한된 목적으로 귀하의 정보를 제 3 자와 공유 할 수 있습니다. Exrates.me를 개발 및 유지 관리하는 팀과 데이터를 공유 할 수도 있습니다. </div> <span id='infoCo'></span><br> <div class='innerText'><strong>법률사항</strong></div> <div class='innerText'>당사는 법률, 법원 명령, 기타 정부 또는 법 집행 기관에 의해 요구되는 경우, 또는 Exrates.me와 그 계열사의 재산 보호를 위해 또는 다음과 같이 제한없이 공개가 필요하거나 정보공개가 필요함이 권장될 경우 개인 정보를 공개할 수 있습니다.
마지막으로, 당사는 매각, 합병, 통합 또는 자산 매각과 같은 기업 거래와 관련하여, 또는 드물지만 파산이 발생할 경우 귀하의 정보를 공유 할 수 있습니다. </div> <span id='infoCo'></span><br> <div class='innerText'><strong>제3자웹사이트 </strong></div> <div class='innerText'>
사용자는 당사 사이트에서 파트너, 공급 업체, 광고주, 스폰서, 라이센스 제공자 및 기타 제 3 자의 사이트 및 서비스로 연결되는 광고 또는 기타 컨텐츠를 찾을 수 있습니다. 당사는 이러한 사이트의 링크 내용을 통제하지 않으며 당사 사이트와 링크 된 웹 사이트에서 사용되는 관례에 대해 책임을지지 않습니다. 또한 콘텐츠 및 링크를 포함한 사이트나 서비스가 지속적으로 변경 될 수 있습니다. 이러한 사이트나 서비스에는 자체적인 개인 정보 보호 정책 및 고객 서비스 정책이 적용될 수 있습니다. 본 사이트에 대한 링크가 있는 웹 사이트를 포함한 다른 웹 사이트의 탐색 및 상호 작용은 해당 웹 사이트의 약관 및 정책의 적용을 받습니다. </div> <span id='infoCo'></span><br> <div class='innerText'><strong>연락방법</strong></div> <div class='innerText'>우리는 개인 정보의 기밀성을 보호하고 유지하기 위해 원칙에 따라 사업을 수행할 것을 약속합니다. 당사의 개인 정보 보호 취급방침이나 정책에 대한 질문이 있으시면 고객 서비스 지원부에 문의 하시거나 이메일을 보내주십시오. </div> <br/> <div class='innerText'>Exrates.me</div>

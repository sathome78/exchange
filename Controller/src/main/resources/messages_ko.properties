partners.content=<p> Exrates.me 팀은 귀하의 코인이나 토큰을 목록에 추가해 달라는 귀하의 요청을 고려할 준비가되어 있습니다. \
요청을 제출하려면 동전 (토큰)에 다음 기술 정보를 제공하십시오.:</p>\
<p> 1. 기술에 대한 일반적인 설명 - 블록 체인 여부에 관계없이 스마트 계약 지원 등 </ p> \
<p> 2. 전체 노드 - 다운로드 위치, Windows 및 Linux (Ubuntu)에서 설치 및 실행 방법, 문서화 된 구성 옵션 및 명령 행 인수. </ p> \
<p> 3. 노드 API에 대한 자세한 문서, 주로 다음 방법 : </ p> \
<ul>\
<li> 새 주소 (계정) 만들기 </ li> \
<li>이체 보내기 ;</li>\
<li> ID로 거래를 얻으십시오. </ li> \
<li> 수신자 주소 (계정), 기간, 차단 등의 매개 변수로 모든 거래를 찾습니다. </ li>
</ul>\
<p> 4. Bitcoin Core와 같이 새로운 블록 또는 수신 트랜잭션에 대한 알림 시스템의 존재 여부. 해당 시스템에 설명서가있는 경우. </ p> \
<p> 5. 다양한 프로그래밍 언어에 사용할 수있는 프로덕션 - 레디 솔루션 (라이브러리 / SDK). </ p>
<p> 6. testnet 접속, 온라인 지갑, 수도꼭지 또는 기타 테스트 동전 수신 방법 테스트. </ p> \
<p> 7. GitHub 및 지원 커뮤니티에 대한 링크 - Slack, Reddit, Gitter 등. </ p> \
<br/>\
<p> 모든 기술 문서 및 관리 승인을받은 후에 만 ​​정확한 가격을 알려 드리겠습니다. </ p>\

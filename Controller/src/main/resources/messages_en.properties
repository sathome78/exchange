dashboard.termsContent=<h5>Comprehensum, quod cognitum non habet?</h5> \
<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Illud dico, ea, quae dicat, praeclare inter se cohaerere. Summum ením bonum exposuit vacuitatem doloris; Quippe: habes enim a rhetoribus; Duo Reges: constructio interrete. Quid igitur dubitamus in tota eius natura quaerere quid sit effectum? </p>\
<h5>Nec enim, dum metuit, iustus est, et certe, si metuere destiterit, non erit;</h5>\
<p>Duarum enim vitarum nobis erunt instituta capienda. Primum in nostrane potestate est, quid meminerimus? Sed ea mala virtuti magnitudine obruebantur. Stoici scilicet. Ut aliquid scire se gaudeant? Philosophi autem in suis lectulis plerumque moriuntur. </p>\
<p>Cuius quidem, quoniam Stoicus fuit, sententia condemnata mihi videtur esse inanitas ista verborum. An tu me de L. Legimus tamen Diogenem, Antipatrum, Mnesarchum, Panaetium, multos alios in primisque familiarem nostrum Posidonium. Non est igitur voluptas bonum. Huius, Lyco, oratione locuples, rebus ipsis ielunior. Ergo id est convenienter naturae vivere, a natura discedere. </p>\
<p>Quid adiuvas? Negabat igitur ullam esse artem, quae ipsa a se proficisceretur; Tu enim ista lenius, hic Stoicorum more nos vexat. Quid ergo attinet gloriose loqui, nisi constanter loquare? Cum autem in quo sapienter dicimus, id a primo rectissime dicitur. An hoc usque quaque, aliter in vita? Quare attende, quaeso. Quid enim de amicitia statueris utilitatis causa expetenda vides. Sin tantum modo ad indicia veteris memoriae cognoscenda, curiosorum. </p>\
<p>Quod autem principium officii quaerunt, melius quam Pyrrho; Sed ad bona praeterita redeamus. Istam voluptatem, inquit, Epicurus ignorat? Si qua in iis corrigere voluit, deteriora fecit. Utilitatis causa amicitia est quaesita. Habes, inquam, Cato, formam eorum, de quibus loquor, philosophorum. </p>

dashboard.privacyContent=<h5>Sed ut iis bonis erigimur, quae expectamus, sic laetamur iis, quae recordamur.</h5>\
<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nihil enim iam habes, quod ad corpus referas; Omnes enim iucundum motum, quo sensus hilaretur. Quis est tam dissimile homini. Mihi enim satis est, ipsis non satis. Quod si ita se habeat, non possit beatam praestare vitam sapientia. </p>\
<p>Equidem soleo etiam quod uno Graeci, si aliter non possum, idem pluribus verbis exponere. Duo Reges: constructio interrete. Sit hoc ultimum bonorum, quod nunc a me defenditur; Cum salvum esse flentes sui respondissent, rogavit essentne fusi hostes. Nonne videmus quanta perturbatio rerum omnium consequatur, quanta confusio? Ille incendat? </p>\

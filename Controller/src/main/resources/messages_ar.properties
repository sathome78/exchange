dashboard.termsContent=<h5><strong>1. تقديم عام</strong></h5>\
<p>\
يصف المحتوى التالي الظروف التي توفر الشركة للعميل ( "أنت") الوصول إلى موقع الويب الخاص بك (Exrates.me) و / أو تطبيقات للهواتف الذكية دائرة الرقابة الداخلية نظام التشغيل اي فون أو أندرويد، واستخدام الخدمات ( "الاتفاقية"). للحصول على أي أسئلة بخصوص هذا الاتفاق، يرجى الاتصال بخدمة العملاء. العميل يجب أن يقرأ، ويتفق مع وقبول جميع البنود والشروط الواردة في هذه الاتفاقية بدون تعديلات، والتي تشمل تلك الشروط التي ترد أدناه، فضلا عن الشروط والشروط التي تفرضها المرجعية، قبل أن يصبح عميل الشركة. استمرار استخدام موقع العميل Exrates و / أو التطبيقات Exrates الخاصة لدائرة الرقابة الداخلية فون أو أندرويد هو تأكيد موافقتها على اتباع قواعد وشروط هذا الاتفاق، في الشكل الذي يمكن أن تتصل بها. يدخل هذا الاتفاق حيز التنفيذ في لحظة تسجيل من قبل العميل. إذا كان الزبون لا توافق على الامتثال لشروط هذه الاتفاقية، يجب أن تتوقف عن استخدام أو رفض الوصول إلى الشركة، وعلى الفور بإبلاغ الشركة من ذلك خطيا. </p>\
<h5><strong>2. الاتفاقية في ما يتعلق بتوفير أونلاينخدمات</strong></h5>\
<p> تطبق أحكام هذه الاتفاقية على كل من الموقع و / أو التطبيقات Exrates، بما في ذلك محتوى البريد الإلكتروني و / أو البرامج من أجل توفير المعلومات للعملاء في الوقت الحقيقي عن سير بعض العملات وخدمات cryptocurrency والبرمجيات للتداول في بورصة صرف العملات cryptocurrency ومن خلال شبكة الإنترنت، وأية ميزات أخرى، والمحتوى أو الخدمات أن الشركة قد تضيف في المستقبل ("الخدمات").</p> \
  <h6><strong>2.1. التجارة الالكترونية</strong></h6>\
<p>من خلال قبول هذه الاتفاقية، يحق للعميل الوصول إلى الموقع و / أو تطبيق Exrates ، وبالتالي القدرة على وضع أوامر وجعل عمليات الشراء أو البيع للعملات. العميل لديه فرصة للتداول من خلال هذا الموقع و / أو التطبيق أو Exrates، وذلك باستخدام جهاز كمبيوتر شخصي أو هاتف ذكي أو أي جهاز آخر مماثل مع الوصول إلى الإنترنت. وفي هذا الصدد، يقر العميل بأن الشركة لديها الحق في تقديرها لمنع الوصول إلى نظام العميل، والشركة من أجل حماية مصالح كل من الشركة والعملاء، وفعالية وكفاءة نظم.</p>\
<p> يوافق العميل على أنه سيبقي على بيانات تسجيل الوصول في مكان آمن، يتم اختيارهموفقا لتقديره وسوف لا يفشيها إلى أي شخص آخر. العميل سوف يتجنب أي عمل من شأنه السماح بالوصول الغير منتظمأو غير المصرح به أو استخدام الموقع و / أو التطبيقات Exrates.</p>\
<p> يوافق العميل على عدم استخدام أساليب غير سليمة فيما يتعلق الموقع و / أو التطبيقات Exrates في محاولة للحصول على الأرباح غير المشروعة من خلال الاستفادة من إعدادات خادم الداخلية، أو استخدام مثل هذه الممارسات مثل التلاعب في الأسعار، التلاعب في الوقت, تأخر النظام.</p>\
<p> العميل هو المسؤول عن جميع الأفعال أو الامتناع عنها التي تحدث أثناء استخدام الموقع و / أو التطبيقات Exrates مع الإشارة إلى بيانات التسجيل الخاصة بهم. إذا وجد العميل أن شخصا ما قد استخدم أو يستخدم له معلومات تسجيل الدخول، اسم المستخدم أو كلمة المرور للوصول إلى الخدمة دون الحصول على إذن من العميل، يقوم العميل على الفور بإخطار خدمة العملاء والدعم. العميل سوف تبذل كل جهد ممكن لحفظ معلومات تسجيل الدخول سرا ويعرفها إلا له، وسوف يكون مسؤولا عن جميع الأوامر والصفقات التي تمت من خلال حسابه على الموقع و / أو تطبيق Exrates. وتعتبر هذه الأوامر والمعاملات الواردة من قبل العميل. في الحالات التي يتم فيها تعيين طرف ثالث كما ممثل مفوض يتصرف نيابة عن العميل، والعميل يكون مسؤولا عن جميع الأوامر والصفقات التي تتم باستخدام ممثل كلمات السر وفقا للفقرة 2.3.3.</p>\
<p>العميل هو المسؤول عن مراقبة الحساب والإشعار الفوري للشركة في حال وجود اشتباه في فقدان أو الاستخدام غير المصرح به من وصول أطراف ثالثة. أيضا، يجب على العميل أن يخطر الشركة على الفور أي عدم استلام إشعار من النظام ووضع الصفقة، ومعلومات غير صحيحة فيما يتعلق تأكيد تنفيذ، وبيانات الميزان العميل، موقف أو تاريخ المعاملات وكذلك في حالة تأكيد النظام، فإنها لا تضع.</p>\
<p> يقر العميل بأن الشركة قد تقرر عدم اتخاذ أي إجراء فيما يتعلق الأوامر والصفقات التي تتم عن طريق الوسائل الإلكترونية، والتي لم يتم تحديدها عن طريق الوسائل الإلكترونية، مثل الموقع و / أو التطبيقات Exrates، ولا تتحمل الشركة أية مسؤولية العميل لعدم الامتثال لمثل أوامر و / أو المعاملات.</p>\
<p> يوافق العميل على استخدام البرنامج المتقدمة من قبل أطراف ثالثة، بما في ذلك، ولكن لا تقتصر على البرنامج المذكور، وكذلك متصفح يدعم بروتوكول أمن البيانات متوافق مع البروتوكولات المستخدمة من قبل الشركة. وبالإضافة إلى ذلك، يتعهد العميل على الالتزام مع شركات الإجراء الدخول (تسجيل الدخول) التي تدعم هذه البروتوكولات.</p>\
<p> والشركة لديها الحق من جانب واحد وبشكل فوري، في تعليق أو سحب بشكل دائم إمكانية العميل لاستخدام أي من الخدمات أو أجزاء منه دون إشعار مسبق، في هذه الحالة التي ترى فيها الشركة أنها ضرورية أو مناسبة، على سبيل المثال، وذلك بسبب مخالفتك لأي حكم من أحكام هذا الاتفاق، في حالة القوة القاهرة، مشاكل في الشبكة أو فشل التيار الكهربائي لإتمام هذه العملية أو لحماية العميل، إذا كان هناك خرق للأمن. وبالإضافة إلى ذلك، يجوز إنهاء استخدام الخدمة تلقائيا، عند انتهاء (لأي سبب كان) أي ترخيص صادر عن الشركة فيما يتعلق بتوفير الخدمات؛ أو الاتفاق. يجوز إنهاء استخدام الخدمات فورا في حال انسحاب من الخدمات من قبل أي من الأسواق أو في حالة حيث تلتزم الشركة إلى سحب فرصة معينة على أساس القوانين التنظيمية المعمول بها. العميل هو المسؤول الوحيد عن أي وجميع المناصب المتداولة في له / لها حساب، وكذلك أي المعاملات باستخدام بطاقات الدفع، التي نفذت في الموقع في حساب العميل. يوافق العميل على تعويض الشركة بالكامل جميع النفقات والخسائر التي تكبدتها الشركة نتيجة لفشل العميل مباشرة أو غير مباشرة لجعل مثل هذه الصفقة. يوافق العميل أيضا أنه في حال وجود أي أداة مالية تكتسب أو تباع بأسعار لا تعكس سعر السوق، أو شراؤها أو بيعها على مستوى منخفض بشكل غير طبيعي من المخاطر (للسعر خاطئ) بسبب خطأ في البرمجة لم يتم كشفها أو عيب أو خطأ أو فشل موقع الشركة برمجيات ويب أو لأي سبب آخر، مما أدى إلى عرض غير صحيح للأسعار (أخطاء)، تحتفظ الشركة بالحق في إلغاء مثل هذه المواقف، إخطار العميل لطبيعة الخطأ الحاسوبي الذي أدى إلى عرض غير صحيح للأسعار.</p>\
<h6><strong>2.2. تبادل النقود الرقمية</strong></h6>\
<p><strong>2.2.1. عرض الطلبات لشراء و بيع العملة</strong></p>\
<p> للقيام بعمليات صرف العملات العملاء يضع أمر لشراء أو بيع العملات في النموذج على موقع ويب أو تطبيقات الهاتف المتحرك. يحدد العميل تطبيق معدل المطلوب ومبلغ الصفقة في المستقبل. بعد أن يظهر النظام في "زجاج" عام ومتاح للتنفيذ. لا يمكن إلغاء أوامر تنفيذها بالكامل. تجري العميل المعاملات على مسؤوليتك الخاصة، ويفترض المسؤولية الكاملة الوحيدة لسلامتها المالية. جميع المبيعات نهائية ولا رجعة فيها، وردها إلى حالتها الأصلية بعد لم يتم توفير هذه الصفقة، باستثناء ما هو منصوص عليه في الفقرة 2.2.8.</p>\
<p> والشركة لديها الحق في تحديد الحد الأدنى والحد الأقصى للمبلغ الطلبات.</p>\
<p><strong>2.2.2. العملة و عملة الازواج</strong></p>\
<p> قائمة العملات العملة الرقمية تحددها الشركة ويمكن تغييرها في أي وقت.</p>\
<p> والشركة ليست مسؤولة عن أية أضرار محتملة ناجمة عن العملة النقدية, أذن أو معاملات غير مصرح بها، فضلا عن عيوب في شبكات العملة النقية.</p>\
<p> عند فصل العميل للنقزد الرقمية فقط ضمن 14 يوما  يمكنه سحب المال إذا  كانت وظائف العملة الرقمية blockchain تسمح لتتبع العملية.</p>\
<p> قائمة أزواج العملات تحدد  من قبل الشركة ويمكن تغييرها في أي وقت.</p>\
<p><strong>2.2.3. العمولة</strong></p>\
<p> وتملك الشركة على عمولة عن كل صفقة، وكذلك المدخلات والمخرجات معدلات وفقا للمعدلات المحددة في خلق واستقبال الطلبات، وتشكل على المدخلات والمخرجات صرف العملات، على التوالي. يجوز للشركة وفقا لتقديره المطلق ودون إخطار مسبق لتغيير أسعار العمولات، إلى إقامة حد أدنى من اللجنة و / أو مبلغ ثابت أو نسبة مئوية.</p>\
<p><strong>2.2.4. قواعد ادخال المال</strong></p>\
<p> يكون ادخال العملات الرقمية  على محفظة العملات الخاصة التي هي فريدة من نوعها لكل عميل. دخول العملات فيات يؤديها خدمات الدفع من خلال دفع أو عن طريق التحويل المصرفي. قائمة شركة خدمات الدفع تحدد وحدها.</p>\
<p> والشركة لديها الحق في فرض رسوم لإيداع الأموال. أشارت اللجنة في شكل تطبيق لإيداع الأموال.</p>\
<p> القبول في التوازن يحدث تلقائيا عند العدد المطلوب من الاعتراف، اعتمادا على نوع من العملة الرقمية. الأموال لا يمكن أن تستخدم حتى المبلغ المطلوب من الأدلة.</p>\
<p> والشركة ليست مسؤولة عن خدمات الدفع المفوضية والأنظمة في تنفيذ التحويلات المالية.</p>\
<p> والشركة ليست مسؤولة ولا تعويض أموال العملاء، وإذا أخطأ في قائمة العملات للمال. والشركة ليست مسؤولة عن الأعطال، والفشل، والتأخير والأخطاء المرتبطة بتشغيل أنظمة الدفع والخدمات وانظمة العملة الرقمية.</p>\
<p><strong>2.2.5. قواهد سحب الاموال</strong></p>\
<p> قد يطلب العميل سحب الأموال عن طريق ملء النموذج أدناه لسحب الأموال وتحديد عنوان للمال. لمعالجة وهذا طلب الزبون تقديم نسخة من التحقق من الوثائق في شكل إلكتروني في إعدادات الحساب، كما هو موضح في ثانية. 2.3.1. هذا يضمن أن حساب العميل يتوافق مع سياساتنا لتحديد العملاء ومكافحة غسل الأموال، كما هو مطلوب من قبل القانون.</p>\
<p> والشركة لديها الحق في فرض رسوم على السحب. حجم ومقدار العمولة أشار في شكل تطبيق للانسحاب. والشركة لديها الحق في تحديد الحدود القصوى الشهرية / اليومية على سحب الأموال بناء على متطلبات الأحكام المتعلقة بمكافحة غسل الأموال. الفشل في تلبية متطلبات حجم التجارة مؤهلا عمليات الغش أو محاولة الغش.</p>\
<p> لعرض الميزانية العمومية للعميل يجب أن تكون كمية كافية لتحويل الأموال بما في ذلك لجنة النقل.</p>\
<p> الانسحاب التلقائي، ابتداء من تاريخ إيداع الطلب من قبل العميل. في بعض الحالات، من الممكن وضع الإخراج شبه التلقائي، قد تكون فترة معالجة طلبات الانسحاب في مثل هذه الحالات تصل إلى 48 ساعة. بعد التعامل مع طلب وحدات يتم عرض عملية الانسحاب في تاريخ المعاملة.</p>\
<p> والشركة ليست مسؤولة ولن يسدد أموال العملاء في حالة حدوث أخطاء في الافتراضات التي نقل العملة للمال. والشركة ليست مسؤولة عن الأعطال، والفشل، والتأخير والأخطاء المرتبطة بتشغيل أنظمة الدفع والخدمات وأنظمة العملة الرقمية. في مثل هذه الحالات، لا تتم انسحاب المتكررة من قبل الشركة بها.</p>\
<p> والشركة ليست مسؤولة عن استخدام خدمات الدفع جنة والأنظمة في تنفيذ التحويلات المالية.</p>\
<p><strong>2.2.6. شروط التقريب في العمليات الحسابية </strong></p>\
<p> جميع الحسابات في المعاملات التي تتم مع دقة تصل إلى 8 منازل عشرية. أي\
تدوير الأرقام يمكن أداؤها للشركة.</p>\
<p><strong>2.2.7. تاريخ المعاملات </strong></p>\
<p>تأكيد كافة تعاملات العميل متاحь على خط حساب العميل فورا عند  تنفيذ الصفقة. يجوز للعميل طلب كشف حساب شهري أو ربع سنوي عن طريق البريد الإلكتروني، من خلال تقديم هذا الطلب في خدمة العملاء، ولكن ليست ملزمة بتزويد العميل بيان على الورق. يقدم كشف الحساب على حساب العميل.</p>\
<p><strong>2.2.8. الغاء الطلب او اتمام المعاملة</strong></p>\
<p> والشركة لديها الحق في أي وقت ولأي سبب من الأسباب، ودون سابق إنذار و / أو تفسيرات لإلغاء النظام أو اكتمال الصفقة وفقا لتقديرها، بما في ذلك، ولكن ليس على سبيل الحصر، في الحالات الموصوفة في البند 2.5.</p>\
<p>وفي الوقت نفسه، إلغاء الأمر أو المعاملة من قبل الشركة لن يؤثر على أي التزام من العميل تجاه الشركة أو أي حق قد يكون للشركة ضد العميل.</p>\
<p><strong>2.2.9. قواعد السلوك أثناء الدردشة </strong></p>\
<p>عند الاتصال في برنامج الدردشة يحظر أي تعبير عن التمييز على أساس العنصر أو الجنس أو لأسباب أخرى، وعدم احترام لعملاء آخرين، أو إدارة الشركة، الشتائم والإهانات، فضلا عن مناقشة الصراعات المحلية والحروب، الخ.</p>\
<p> في حال عدم الامتثال لهذه القواعد، تحتفظ الشركة بحقها في الحد من قدرة العميل على التواصل في دردشة.</p>\
<h6><strong>2.3. تسجيل المعلومات والسياسة للعميل </strong></h6>\
<p><strong>2.3.1. المتطلبات اللازمة لتوفير معلومات حول العميل عند التسجيل </strong></p>\
<p> عند التسجيل للخدمة يجب توفير معلومات تعريفية معينة.</p>\
<p>يوافق العميل على تقديم معلومات صحيحة ودقيقة وحديثة وكاملة عن نفسه خلال عملية التسجيل، ويوافق على عدم انتحال صفة شخص أو كيان آخر، و لا ضل حول العلاقة مع شخص أو منظمة أو جمعية أخرى، وعدم استخدام معلومات خاطئة أو خلاف ذلك إخفاء هويتك عن الشركة لأي غرض من الأغراض. إذا سجل العميل ككيان قانوني، فانه يدعي ان لديه سلطة لتنفيذ التزامات المنظمة فيما يتعلق بالامتثال لشروط هذه الاتفاقية.</p>\
<p> تحترم الشركة  المعلومات المقدمة من العملاء، والتعامل معها وفقا للقواعد المنصوص عليها في عملية التسجيل وفي سياسة الخصوصية.</p>\
<p>العميل هو المسؤول عن أمن اسم المستخدم وكلمة السر الخاصة به إلى Exrates حسابه. أيضا العميل المسؤول الوحيد عن أي ضرر ناتج له فيما يتصل بأي فعل أو امتناع عن فعل على أساس استعمال غير صحيح أو غير مصرح به لحسابه.</p>\
<p> سياسة تحديد العملاء هو مهم جدا لمنع سرقة الهوية، وغسل الأموال والاحتيال المالي والنشاط الإرهابي.</p>\
<p>С لضمان السلامة والامتثال لمكافحة غسل الأموال والاحتيال في تسجيل العميل في شكل الإعدادات التي تحتاج إلى توفير نسخ إلكترونية من الوثائق التي تثبت هوية العميل، بما في ذلك سبيل المثال لا الحصر:</p>\
<p>• نسخة من جواز السفر ساري المفعول مع صفحة التوقيع;</p>\
<p>• نسخة حديثة من الفاتورة لدفع خدمات المرافق باسم الزبون ومع عنوان;</p>\
<p> • نسخ من البطاقات المصرفية (حيث يمكنك أن ترى اسم العميل وآخر 4 أرقام من رقم البطاقة على الجانب الأمامي).</p>\
<p> المعاملات في البورصة وسحب العملة لن يكون متاحا إلا بعد التحقق من وثائق تحديد خدمة دعم العملاء للشركة. وتهدف الشركة لضمان سلامة جميع بيانات حساسة التي تتلقاها، بما في ذلك العملة والمحافظ مصنوعة من بيانات العمليات باستخدام مجموعة متنوعة من الإجراءات الأمنية ومكافحة الاحتيال. ضمان أمن المعاملات الإلكترونية يتطلب إيصال من بيانات خاصة بالعميل.</p>\
<p><strong>2.3.2. متطلبات الأشخاص الذين يحق لهم استخدام Exrates الخدمات </strong></p>\
<p>بدون تحديد ما سبق، يوافق العميل ويدرك أن القوانين المتعلقة بالعقود المالية تختلف في جميع أنحاء العالم، وذلك واجب وحيد هو العميل على الامتثال التام لأية قوانين أو لوائح أو التعليمات المعمول بها في بلد العميل فيما يتعلق باستخدام الموقع و / أو تطبيقات Exrates. لتجنب الشك، والقدرة على الوصول إلى الموقع و / أو التطبيقات Exrates لا يعني بالضرورة أن خدمات الشركة و / أو أنشطة العميل على Exrates الموقع و / أو التطبيقات القانونية بموجب القوانين والأنظمة والتعليمات المعمول بها في البلاد التي يقيم فيها العميل.</p>\
<p> الخدمات متوفرة ويمكن استخدامها من قبل الأفراد و / أو الكيانات قادرة على اتخاذ التزامات قانونية من حيث التشريعات المعمول بها في الولاية القضائية للبلد الإقامة، التي تضم دولا مثل الولايات المتحدة الأمريكية، كندا، كوريا الشمالية، سوريا، لبنان، السودان، وولايات قضائية أخرى، أن هذا النوع من النشاط التجاري غير قانوني.</p>\
<p> بدون تحديد على ما سبق، فإن الخدمات غير متوفرة للأشخاص الذين تقل أعمارهم عن 18 سنة في معظم الولايات القضائية، أو 21 سنة في بعض الولايات القضائية، أو أي أشخاص آخرين الذين هم تحت السن. إذا كان العميل هو قاصر أو مقيما في هذه البلدان، ليس لديها الحق في استخدام الخدمات. لتجنب الشك، فإن الشركة لن تكون مسؤولة عن الاستخدام غير المصرح به من موقعنا على الانترنت من قبل القاصرين بأي شكل من الأشكال.</p>\
<p> عدم التحديد لما ما سبق، خدمات الشركة غير متوفرة هناك، حيث أنها غير قانونية، وتحتفظ الشركة بالحق في إلغاء و / أو رفض الخدمة إلى أي شخص لأي سبب من الأسباب.</p>\
<p><strong>2.3.3. السماح لطرف ثالث لإجراء المعاملات نيابة عن العميل </strong></p>\
<p>العميل لديه الحق في السماح لطرف ثالث لوضع أوامر، وجعل مشتريات أو مبيعات العملات أو الانخراط في أي مسائل أخرى تتعلق بهذه الاتفاقية، شريطة أن يكون العميل إخطار الشركة كتابيا أن هذا الحق يجب أن تمنح لطرف ثالث، وأن شخص وافق من قبل الشركة ويلبي جميع من شركة لظروف.</p>\
<p>إذا يخول العميل طرف ثالث، وقال انه يوافق على الرغبة في إنهاء هذا التفويض، هو المسؤولية الكاملة عن العميل إخطار الشركة بهذا القرار في الكتابة. في أي حالة أخرى، فإن الشركة تنظر في تصريح الحالية، وسوف تستمر في اتخاذ أوامر وطلبات عملية الإدخال والإخراج العملة من شخص مخول نيابة عن العميل.</p>\
<h6><strong>2.4. سياسة مكافحة غسيل الأموال </strong></h6>\
<p>يعلن هذا العميل الاتفاق على أن تستخدم هذه الأموال في محفظة عملته على Exrates، لم يتم الحصول عليها من تجارة المخدرات والاختطاف، أو أي نشاط إجرامي أو غير قانوني.</p>\
<p> تلتزم الشركة لإجراءات صارمة وثبت لمكافحة غسل الأموال. تحتفظ الشركة بالحق في رفض إجراء أو إنهاء علاقة العمل، والمعاملات والعودة للعملاء، والتي لم تعط موافقة أو رفض الامتثال لمتطلبات التالية لسياسة مكافحة غسل الأموال:</p>\
<p>• يجب على العملاء تقديم كل المعلومات اللازمة في وقت التسجيل وفقا للفقرة 2.3.1.</p>\
<p>• ويمكن إجراء المدفوعات فقط للشخص الذي سجلت في البداية لفتح محفظة العملات.</p>\
<p>• إذا يحافظ العميل حسابه عن طريق التحويلات المصرفية، ويمكن إجراء المدفوعات فقط لصاحب الأصلي من الحساب المصرفي. عند الانتهاء من مال لذلك، يجب على العميل تشير إلى رقم الحساب واسم على حساب مسجلة، جميع التحويلات إلى Exrates.</p>\
<p>• إذا كان العميل يملأ المحفظة العملة باستخدام بطاقات الدفع، لا يمكن إلا أن يتم السداد للشخص الذي يظهر على بطاقة اسم، ويمكن أن يكون إلا عن طريق نقل مرة أخرى إلى نفس البطاقة.</p>\
<p>• فإنه يسمح لديك حساب واحد فقط لكل شخص. لا يمكن إجراء المدفوعات على الحسابات المفتوحة بأسماء مزورة أو على حسابات متعددة فتحت من قبل الشخص نفسه.</p>\
<p>• يجوز للشركة من وقت لآخر تتطلب العميل، وفقا لتقديرها، دليلا إضافيا على الهوية، مثل نسخة من جواز السفر مصدقة من كاتب العدل، أو وثيقة أخرى، إذا لزم الأمر، في ظل ظروف معينة، وفقا لتقديرها، قد تعلق حسابك حتى لم يتم توفير مثل هذا التأكيد.</p>\
<h6><strong>2.5. أسباب إلغاء النظام و / أو صفقة </strong></h6>\
<p> والشركة لديها الحق في إلغاء الأمر أو معاملة في أي من الأسباب التالية:</p>\
<p>а. إذا كانت الشركة لديها أسباب معقولة للشك في أن الأمر بالتنفيذ هو جزء من محاولة للتلاعب في السوق، وسلوك التداول على معلومات داخلية التي تتعلق بأنشطة غسل الأموال أو إذا كان يمكن أن يؤثر بأي شكل من الأشكال موثوقية وكفاءة واستقرار Exrates الموقع و / أو التطبيقات.</p>\
<p>б. عندما يكون لدى الشركة سبب للاعتقاد بأن الإجراءات العميل تنتهك القانون;</p>\
<p>. عندما، في رأي شركة، اكثر منواحدة من المعاملات بالموقع تتنتهك لهذا الاتفاق </p>\
<p>г. إذا كان النظام هو نتيجة لاستخدام المعلومات الداخلية (التداول من الداخل).</p>\
<p> قد يشمل هذا الإجراء أي استخدام غير مصرح المكونات الإضافية والتطبيقات واجهة برمجة التطبيقات (API)، والقرصنة، وحماية الجولة، والتي قد تلاعبت بشكل مباشر أو غير مباشر، عن قصد أم لا، وكذلك الخبث، وبدون ذلك، والتسعير، على شبكة الإنترنت . وعلاوة على ذلك، فإن الشركة ينحي تماما عطاءات جعلت جزئيا أو كليا وليس مباشرة من خلال الموقع و / أو التطبيقات Exrates.</p>\
<p>سيتم إلغاء استخدام أي تطبيق آخر لتنفيذ الصفقات على Exrates تعتبر محاولة غير قانونية وغير مرخصة لتقديم عطاءات، و. ويشمل أيضا أي محاولة في التحكيم باستخدام MT4، أو غيرها من منصات تداول العملات الأجنبية، مع إمكانية الوصول إلى Exrates التسعير أو أي خيارات العلامة التجارية بقعة أخرى، وبالتالي يلغي استخدام أسعار من الخيارات بقعة أو Exrates بأي شكل من الأشكال خارج الموقع أو التطبيق Exrates.</p>\
<p> أي محاولة أخرى لتقديم العطاءات أو فتح أي موقف بشأن Exrates، لا تنتج مباشرة من خلال الموقع الإلكتروني أو مؤهلا تطبيق Exrates كدعاية وانتهاك شروط الخدمة. تعتبر أية أرباح غير صحيحة مستمدة من مثل هذه الأعمال غير القانونية وسيتم إلغاء، الأمر الذي سيؤدي أيضا إلى إنهاء الحساب والبطلان.</p>\
<h5><strong>3. خطر محدود </strong></h5>\
<p> والشركة لديها الحق في فرض قيود فيما يتعلق أوامر العميل وفقا لتقديرها. وسوف يتم إخطار العميل مقدما من البيانات من خلال الموقع الإلكتروني أو تطبيقات قيود Exrates. يجوز تعديل هذه الحدود، حذف أو إضافتها، ويمكن أن تشمل، دون حصر:</p>\
<p>а. السيطرة على الحد الأقصى لعدد وحجم الطلب أو تنفيذ المعاملات؛</p>\
<p>б. السيطرة على الموقع و / أو Exrates التطبيقات للتحقق، على سبيل المثال، هوية الزبون.</p>\
<p>в. أي حدود أخرى، المعلمات أو الضوابط التي تراها شركة الضروري لتلبية المعايير التنظيمية المطبقة.</p>\
<p>لذلك، قد تكون هناك قيود على عدد المعاملات التي قد تجعل العملاء في يوم واحد، فضلا عن إجمالي حجم هذه الصفقات استخدام الخدمات. يجوز للعميل الاتصال بخدمة العملاء لمزيد من التفاصيل على القيود / حدود تنطبق على أوامر والمعاملات التي تتم من خلال موقعها على شبكة الانترنت أو التطبيق.</p>\
<p> يجوز للشركة، وفقا لتقديرها، وإلغاء أي أمر أو اكتمال الصفقة لضمان الامتثال للحدود المنصوص عليها في النظام للحفاظ على الموقف.</p>\
<p>إذا كان أي عملة أو العملة الرقمية  يصبح موضوع المخاطر المحددة الناجمة عن سقوط المتوقعة في قيمة، تحتفظ الشركة بالحق في إزالة أداة مالية معينة مع الموقع أو Exrates تطبيق </p>\
<h5><strong>4. ترخيص محدود </strong></h5>\
<p> وتقدم الشركة العميل ليس حصري وغير قابل للتحويل ومحدود رخصة شخصية لدخول واستخدام الموقع و / أو التطبيقات Exrates ( "الترخيص"). الترخيص ساري المفعول، شريطة الالتزام المستمر من قبل العميل من هذا الاتفاق. يوافق العميل على عدم إعادة بيع أو السماح بالوصول إلى المواقع الإلكترونية و / أو التطبيقات Exrates للآخرين وليس لنسخ أي من المواد المنشورة على المواقع الإلكترونية و / أو التطبيقات Exrates لإعادة بيعها أو نقلها لأية أغراض أخرى لأطراف ثالثة بدون موافقة خطية مسبقة من الشركة . لتجنب سوء الفهم، والعميل هو المسؤول عن أي استخدام غير مصرح به لهذا الموقع و / أو التطبيقات Exrates المحرز في انتهاك هذه الفقرة.</p>\
<p> يوافق العميل على استخدام المعلومات التي تم الحصول عليها من الموقع و / أو التطبيقات Exrates فقط لغرض تنفيذ المعاملات الداخلية وضمن الموقع و / أو التطبيقات Exrates. يوافق العميل على عدم استخدام أي وسيلة من خدمات الاتصالات الإلكترونية على الموقع لأي غرض غير قانوني، المراوغة، والهجوم، تنتهك الخصوصية، تشهير أو قذف أو فاحشة أو يهدد أو البغيضة. سيتم إنهاء الترخيص الممنوح بموجب هذا الاتفاق إذا رأت الشركة أن أي معلومات مقدمة من قبل العميل، بما في ذلك عميل البريد الإلكتروني ليست صحيحة أو صحيحة، أو إذا كان الطريق عميل آخر تفشل في الامتثال لأي حكم أو حكم من أحكام هذا الاتفاقية وجميع القواعد والمبادئ التوجيهية لكل خدمة، أو الشركة يحدد أن العميل في أي إجراءات إساءة الطريق على الموقع و / أو Exrates تطبيق (بما في ذلك، ولكن ليس على سبيل الحصر، المشاركة في الصفقة أسعار السوق).</p>\
<p> ويمكن أن تشمل هذه الانتهاكات أيضا ممارسة التحكيم، والتجارة في مجموعة (على كلا الجانبين من موقف)، وإساءة استعمال وظيفة الإلغاء، الخ عندما مثل هذه الانتهاكات، يوافق العميل على إنهاء وصولك إلى الخدمة. يوافق العميل على أن الشركة، وفقا لتقديرها ومع أو من دون سابق إنذار، قد تعطيل الوصول إلى أي من الخدمات أو كل شيء، إلغاء أوامر أو المعاملات الالتزام، وإزالة أية معلومات أو محتوى في الخدمة. في حالة مثل هذه الانتهاكات سوف تنطوي على رفض التعويض الربح أو الخسارة.</p>\
<h5><strong>5. تحذير المخاطر </strong></h5>\
<p> يوافق العميل على استخدام الموقع و / أو تطبيق Exrates على مسؤوليتك الخاصة. بدون تحديد ما سبق، والخدمات الواردة في هذا الموقع و / أو تطبيق Exrates، وتهدف فقط للعملاء الذين هم قادرين على نقل خسارة كل صناديق الاستثمار، والذين يفهمون المخاطر ولديهم خبرة في المخاطرة في الأسواق المالية.</p>\
<p> هناك فرصة لتفقد بعض أو كل استثمارك الأولي، وبالتالي يجب على العميل عدم المخاطرة باستثمار الأموال، وفقدان الذي لا يمكن تحمله. ينبغي أن يشير العميل إلى المخاطر المرتبطة بالتداول في أسواق العملات والبورصات العملة الرقمية، وطلب المشورة من مستشار مالي مستقل إذا كانت هناك أي شك.</p>\
<p> العميل هو المسؤول عن جميع القرارات و / أو القرارات المقبلة. مع عدم الإخلال البيانات الواردة أعلاه، والشركة ليست مسؤولة عن التحقق من صحة و / أو التحقق من العميل لديه مثل هذه المعرفة الكافية و / أو الخبرة، فضلا عن أنه غير مسئول عن أي أضرار و / أو خسائر يتكبدها العميل في استخدام و / أو ذات الصلة إلى الموقع و / أو التطبيقات Exrates، المنتج معاملات العميل و / أو استخدام الخدمات.</p>\
<h5><strong>6. المعلومات المالية </strong></h5>\
<p> يجوز للشركة تزويد العميل، من جانب واحد أو أكثر من خدماتها مجموعة واسعة من المعلومات المالية التي تنتجها جهود الشركة الخاصة، أو الحصول عليها من الوكلاء والبائعين أو الشركاء ("الموردون المستقل"). وتشمل هذه المعلومات، ولكن ليس على سبيل الحصر، وبيانات السوق المالي، ونقلت والأخبار والآراء المحلل والتقارير البحثية، الرسوم البيانية أو البيانات ("البيانات المالية").</p>\
<p>المعلومات المالية قدمت على Exrates الموقع و / أو التطبيقات، لا ينبغي أن يفسر على المشورة في مجال الاستثمار. الشركة لا تؤكد صحة المعلومات المالية، وأنه يوفر العميل كخدمة إضافية. الشركة وأطراف ثالثة لا تضمن دقة وتوقيت واكتمال أو التسلسل الصحيح للمعلومات المالية، ولا تضمن أي نتائج عن استخدام أو الاعتماد على المعلومات المالية. قد أصبحت المعلومات المالية بسرعة لا يمكن الاعتماد عليها لأسباب مختلفة بما في ذلك، على سبيل المثال، والتغيرات في ظروف السوق أو البيئة الاقتصادية.</p>\
<p>لا يلتزم فإنه لا شركة ولا أي من مقدمي مستقلة لتحديث أي معلومات أو الآراء الواردة في أي معلومات مالية، ونحن قد وقف تقدم المعلومات المالية في أي وقت دون إشعار مسبق. واجبات العملاء هي التحقق من مصداقية المعلومات على الموقع و / أو التطبيقات Exrates ومدى ملاءمتها لاحتياجات العميل. وتستبعد الشركة أي مسؤولية عن أي مطالبة أو خسارة أو ضرر من أي نوع يزعم أنها نجمت عن المعلومات الواردة في هذا الموقع و / أو التطبيقات Exrates أو المشار إليه من قبل الموقع و / أو Exrates تطبيق.</p>\
<h5><strong>7. الروابط</strong></h5>\
<p>يجوز للشركة توفير وصلات لمواقع أخرى يسيطر عليها أو عرضت من قبل أطراف ثالثة. هذا رابط لموقع أو مواقع ليست مصادقة، إذن، رعاية أو بالاشتراك مع الاحترام لمثل هذه المواقع، أصحابها أو مقدمي.</p>\
<p> توصي الشركة بقوة أنه لضمان الفهم الكامل للمخاطر المرتبطة باستخدام مثل هذه المواقع قبل الحصول واستخدام والاعتماد أو شراء أي شيء عبر الإنترنت.</p>\
<p>وصلات لهذه المواقع فقط لراحة العملاء، والعملاء يتفقون على أن تحت أي ظرف من الظروف فإنه لن يدعي ضد الشركة فيما يتعلق بأي خسارة أو ضرر ناجم عن استخدام أو الاعتماد على أي محتوى أو السلع أو الخدمات التي تقدمها على مواقع أخرى.</p>\
<h5><strong>8. تحديد المسؤولية </strong></h5>\
<p>تقوم الشركة بدفع كل جهد ممكن لتوفير خدمات منتظمة على الموقع و / أو التطبيقات Exrates. ومع ذلك، فإن الشركة لن تكون مسؤولة عن أي أخطاء وهفوات، والفشل أو حذف أو عيب أو تأخير في العمليات ونقل البيانات، وانقطاع خطوط الاتصال، مشاكل تقنية أو أعطال خطوط الهاتف أو الشبكة، نظم الحاسوب على الخط، خوادم، أو مقدمي الخدمات، والأجهزة، والبرمجيات، وفشل بسبب صعوبات فنية أو احتقان خطوط الإنترنت أو سرقة أو تدمير أو الوصول غير المصرح به، أو تغيير الموقع و / أو الخدمات أو التطبيقات Exrates.</p>\
<p> لن يتم عقد الشركة مسؤولة في حال الوصول غير المصرح به من قبل أطراف ثالثة على المعلومات، بما في ذلك، ولكن لا تقتصر على عناوين البريد الإلكتروني و / أو البيانات الشخصية، من خلال الطريقة التي تبادل البيانات بين العميل والشركة و / أو أي طرف آخر باستخدام الإنترنت أو غيرها شبكة أو غيرها من وسائل الاتصال المتاحة إلكترونيا.</p>\
<p> والشركة ليست مسؤولة عن أي فشل أو انقطاع التيار الكهربائي، والتي لا تسمح باستخدام الموقع و / أو تطبيق Exrates ولا يمكن أن يكون مسؤولا عن عدم الوفاء بأي التزام بموجب هذا الاتفاق بسبب مشاكل في الاتصال بالشبكة أو السلطة الفشل.</p>\
<p>ولا تتحمل الشركة أية مسؤولية عن أي ضرر قد يتكبدها العميل نتيجة لأخطاء الإرسال، الاعطال الفنية والأعطال، والتدخل غير القانوني في معدات الشبكات، ازدحام الشبكة، والفيروسات، وأخطاء النظام، والتأخير في التنفيذ، وحجب الخبيثة من الوصول من قبل أطراف ثالثة، وتعطل الانترنت، انقطاع أو غيرها من أوجه القصور من جانب مقدمي خدمات الإنترنت. يقر العميل بأن الوصول إلى Exrates الموقع و / أو التطبيقات قد تكون محدودة أو غير متوفر بسبب أخطاء نظام من هذا القبيل، وأن الشركة تحتفظ لنفسها بحق، مع إشعار للعميل، تعليق الوصول إلى نظم منصات إلكترونية / التداول لهذا السبب.</p>\
<p>إلى أقصى حد يسمح به القانون، تحت أي ظرف من الظروف، وليس مسؤولا عن أي خسائر أو أضرار ناجمة عن استخدام الموقع و / أو Exrates أو تطبيق الخدمات، أي محتوى ينشر على أو من خلال الموقع و / أو تطبيق Exrates أو خدمة، أو نتيجة لأفعال مستخدمي الموقع و / أو Exrates وخدمات التطبيقات، على الانترنت أو غير متصل.</p>\
<p>تحت أي ظرف من الظروف سوف تقوم الشركة ومسؤوليها ومدرائها وموظفيها أو وكلائها يكون مسؤولا تجاه العميل عن أية أضرار، بما في ذلك، دون حصر، مباشر أو غير مباشر، عرضية، خاصة، عقابية، أو نتيجة ناشئة عن أو في اتصال مع استخدامك لهذا الموقع و / أو Exrates تطبيق والخدمات، بما في ذلك، دون حصر، نوعية ودقة أو توافر المعلومات المقدمة على الموقع و / أو تطبيق Exrates أو من خلال قرارات استثمارية اتخذت بناء على تلك المعلومات، بغض النظر عما إذا ، التنبؤ بما إذا كانت مثل هذه الأضرار كانت، أو ما إذا كان ينصح الشركة من إمكانية حدوث مثل هذه الأضرار. تحديد المسؤولية ينطبق على أقصى حد يسمح به القانون في اختصاص كل منهم، وتحت أي ظرف من الظروف، فإن المسؤولية الكاملة للشركة للعميل لا يجوز أن يتجاوز مبلغ الرصيد على مال من العميل فيما يتعلق بالمعاملات التي تتسبب في الإصابة بهذه المسؤولية.</p>\
<h5><strong>9. الملكية الفكرية </strong></h5>\
<p>جميع المحتويات والعلامات التجارية وعلامات الخدمة والأسماء التجارية والشعارات والرموز هي ملك للشركة والشركات التابعة لها أو وكلاء ومحمية بموجب قوانين حقوق النشر والاتفاقيات الدولية.</p>\
<p> يوافق العميل على عدم إزالة روابط لحقوق التأليف والنشر، فضلا عن أي مؤشرات أخرى على الملكية الفكرية المحمية، مع المطبوعة وتحميلها على جهاز الكمبيوتر أو أي جهاز آخر على مواد العميل إلى الموقع و / أو التطبيقات Exrates. باستثناء ما هو محدد في هذه الاتفاقية، والعملاء لا يكتسب حقوق الملكية الفكرية أو الحقوق أو الأذونات لاستخدام مثل هذه المواد أو الموقع و / أو التطبيقات Exrates. يتم نشر الصور المرئية على الموقع و / أو تطبيق Exrates هو ملك أو تستعمل بإذن.</p>\
<p> يوافق العميل على عدم نقل أو نشر أو إعادة إنتاج أو توزيع أي معلومات أو برامج أو مواد أخرى محمية بموجب حقوق النشر أو أي حقوق ملكية فكرية أخرى (والحق في نشر أو الخصوصية)، دون الحصول على إذن مسبق من صاحب هذه الحقوق و موافقة خطية مسبقة من الشركة.</p>\
<h5><strong>10. الإعفاءات </strong></h5>\
<p> يوافق العميل على الدفاع عنها وتعويض الشركة ولها ممثل قانوني، والمديرين والموظفين والوكلاء، وعدم تحميلهم أي مسؤولية ضد جميع المطالبات، والمسؤولية والأضرار والخسائر والنفقات، بما في ذلك، دون حصر، أتعاب المحاماة والتكاليف، والتي تنشأ عن أو في اتصال مع (أ) وصول العملاء واستخدام الموقع و / أو الخدمات Exrates والتطبيقات؛ (ثانيا) خرق من قبل العميل في أي حكم من أحكام هذا الاتفاق؛ أو (ج) خرق من قبل العميل من أية قوانين أو لوائح.</p>\
<h5><strong>11. فترة صلاحية و انهاء الاتفاقية</strong></h5>\
<p> فترة سريان هذا الاتفاق لا يقتصر في الوقت، ومع ذلك، يسمح للشركة لإنهائه في أي وقت بتوجيه إشعار للعميل. منذ انتهاء، العميل لم يعد قادرا على تنفيذ المعاملات والحصول على الخدمات الجديدة للشركة.</p>\
<h5><strong>12. التمهيد العام</strong></h5>\
<p>يتم تنفيذ هذه الاتفاقية وتفسر وفقا لقانون الولايات المتحدة، باستثناء ولاية المتعلقة تنازع القوانين. وسيتم التعامل أي دعوى أو إجراءات فيما يتعلق بهذا الاتفاق مع حصريا من قبل محاكم الولايات المتحدة الأمريكية، والأحزاب، حتى تعطي موافقة غير قابلة للنقض على الخضوع للاختصاص القضائي ومكان التنفيذ.</p>\

dashboard.termsContent=<h2><span style="font-weight: 400;">1. О проекте</span></h2>\
<p><span style="font-weight: 400;">EXRATES.ME (далее "биржа") используется для того, чтобы создать все возможные условия для обеспечения удобного обмена средств, указанных в разделе "Ваш баланс" каждой учетной записи посредством ввода, создания ордеров и вывода средств участников биржевых операций (клиент). </span></p>\
<p><span style="font-weight: 400;">Биржа обязуется предпринимать все возможные меры для того, чтобы защитить введенные средства наших клиентов и обеспечить возможность торговать ими и выводить их без всяких ограничений. </span></p>\
<p><span style="font-weight: 400;">Биржа обеспечивает поддержку наших пользователей для разрешения любых сложностей, связанных с работой на Бирже. </span></p>\
<p><span style="font-weight: 400;">Поддержка доступна через раздел "Поддержка"</span></p>\
<p>&nbsp;</p>\
<h2><span style="font-weight: 400;">2. Правила регистрации</span></h2>\
<p><span style="font-weight: 400;">Для того, чтобы воспользоваться функционалом Биржи, необходимо пройти регистрацию.</span></p>\
<p><span style="font-weight: 400;">Обязательными полями к заполнению в форме регистрации являются:</span></p>\
<ul>\
<li style="font-weight: 400;"><span style="font-weight: 400;">логин, который должен содержать не менее ;</span></li>\
<li style="font-weight: 400;"><span style="font-weight: 400;">пароль;</span></li>\
<li style="font-weight: 400;"><span style="font-weight: 400;">действующий e-mail.</span></li>\
</ul>\
<p><span style="font-weight: 400;">В процедуре регистрации предусмотрено подтверждение работоспособности указанного электронного адреса, через отправку специализированной ссылки для авторизации регистрируемой учетной записи.</span></p>\
<p><span style="font-weight: 400;">После завершения регистрации, клиенту становятся доступны все разделы биржи. </span></p>\
<p>&nbsp;</p>\
<h2><span style="font-weight: 400;">3. Правила торгов</span></h2>\
<p><span style="font-weight: 400;">Торги указанными валютами или виртуальными титульными знаками (криптовалюты) осуществляются путем подачи заявок (ордеров) на покупку или продажу таких знаков через интерфейс "Торги" путем указания суммы покупки или продажи и желаемого курса.</span></p>\
<p>&nbsp;</p>\
<p><span style="font-weight: 400;">После создания ордера на валютной паре, для ордера автоматически производится поиск идентичных по курсу встречных ордеров, и если такие находятся - производится автоматическое закрытие сделки. </span></p>\
<p><span style="font-weight: 400;">Если ордер не был автоматически закрыт сделкой, или был закрыт частично встречными ордерами - он, или его остаток остается активным до появления соответствующего встречного ордера.</span></p>\
<p>&nbsp;</p>\
<p><span style="font-weight: 400;">Если курс покупки в ордере указан выше чем у текущего ордера продажи - сделка будет произведена по курсу текущего ордера продажи. Например, если будет создан ордер на покупку BTC по курсу 1000, а в текущих ордерах будет ордер на продажу по 950 - выполнится сделка по курсу 950. То же самое работает и для продажи: если курс продажи выставлен ниже курса текущего ордера на покупку - сделка будет проведена по курсу текущего ордера покупки.</span></p>\
<p>&nbsp;</p>\
<p><span style="font-weight: 400;">Свои текущие ордера можно в любой момент отменить. Выполненные ордера отмене не подлежат.</span></p>\
<p>&nbsp;</p>\
<p><span style="font-weight: 400;">Комиссия - 0.2% от поступающих на счет средств от сделок.</span></p>\
<p>&nbsp;</p>\
<p><span style="font-weight: 400;">Вы соглашаетесь не жаловаться и не преследовать любые лица или организации, за любые потери средств вследствие неверного ввода цены, указания неверного адреса для вывода или других действий которые Вы предприняли или не предприняли, а также вследствие действий других лиц, недоступность сайта c-cex.com или системные сбои.</span></p>\
<p>&nbsp;</p>\
<h2><span style="font-weight: 400;">4. Политика объемов торгов и удаления монет</span></h2>\
<p><span style="font-weight: 400;">Мы начинаем отслеживать дневные обороты монеты спустя 3 месяца после её добавления на биржу. Если средний дневной оборот за последний месяц не превышает 0.2 BTC - мы анонсируем удаление такой монеты в разделе "Новости" на главном торговом интерфейсе. После анонса удаление мы оставим монету на бирже еще как минимум на 2 недели для возможности торговать или вывести. Если средний дневной оборот во время этого периода превысит 0.2 BTC - мы оставим монету на бирже.</span></p>\
<p>&nbsp;</p>\
<h2><span style="font-weight: 400;">5. Правила округления</span></h2>\
<p><span style="font-weight: 400;">Округления всех вычисляемых сумм осуществляется до 8 знака после запятой в пользу биржи.</span></p>\
<p>&nbsp;</p>\
<h2><span style="font-weight: 400;">6. Правила ввода и вывода криптовалют</span></h2>\
<p><span style="font-weight: 400;">Криптовалюты вводятся на биржу путем отправки нужной суммы на сгенерированный биржей для пользователя адрес. Такие адреса генерируются по запросу "Новый адрес" в разделе "Финансы".</span></p>\
<p>&nbsp;</p>\
<p><span style="font-weight: 400;">Большое количество депозитов очень маленьких дробных частей монет или майнинг напрямую на биржевой адрес с пула маленькими дробными частями монет будет рассматриваться как спам транзакциями и может привести к блокировке учетной записи без компенсации. Рекомендуем майнить в локальный кошелек, и уже оттуда по необходимости отправлять на биржу.</span></p>\
<p>&nbsp;</p>\
<p><span style="font-weight: 400;">Вывод криптовалют осуществляется через интерфейс "Вывод средств" раздела "Финансы" путем указания адреса на который следует отправить имеющуюся сумму той или иной криптовалюты.</span></p>\
<p>&nbsp;</p>\
<p><span style="font-weight: 400;">Ввод и вывод работает в автоматическом режиме и инициируется мгновенно. Все возможные задержки при пересылке средств после успешного вывода не зависят от биржи. Успешный вывод средств всегда подтверждается идентификатором исходящей транзакции. Мы не несем ответственности за депозиты сделанные из "неверного форка" или во время ошибок в валлете или в блокчейне которые которые приводят к фактическому отсутствию монет.</span></p>\
<p><br /><br /></p>\
<h2><span style="font-weight: 400;">8. Правила ввода и вывода фиатных средств</span></h2>\
<p><span style="font-weight: 400;">Фиатные средства вводятся через интерфейс "Пополнить" подраздела "Фиатные средства" раздела "Финансы". </span></p>\
<p>&nbsp;</p>\
<p><span style="font-weight: 400;">Вывести имеющиеся фиатные средства возможно через интерфейс "Вывод средств" подраздела "Фиатные средства" раздела "Финансы". Сроки вывода фиатных средств - до 48 часов.</span></p>\
<p>&nbsp;</p>\
<h2><span style="font-weight: 400;">9. Правила ведения истории операций</span></h2>\
<p><span style="font-weight: 400;">Мы гарантируем отображение подробной истории операций за последние 3 мес. Все операции, возрастом более 3 мес могут быть заархивированы и сведены к консолидированным записям.</span></p>\
<p>&nbsp;</p>\
<h2><span style="font-weight: 400;">10. Правила системы поддержки</span></h2>\
<p><span style="font-weight: 400;">Открытие более одного обращения по-поводу одной и той же проблемы считается спамом системы поддержки. Оскорбления, угрозы в обращениях или спам системы поддержки запрещен и приводит к перманентной блокировке учетной записи без возврата средств на балансах.</span></p>\
<p>&nbsp;</p>\
<h2><span style="font-weight: 400;">11. Правила чата</span></h2>\
<p><span style="font-weight: 400;">В чате запрещены любые выражения, которые могут быть восприняты пользователями как оскорбления или дискриминация любого рода. Запрещена любого рода реклама а также ссылки которые могут быть расценены как реклама. Запрещена неконструктивная критика действий администрации. Запрещены сделки по обмену посредством чата.</span></p>\
<p>&nbsp;</p>\
<p><span style="font-weight: 400;">Модераторы чата с таким бейджем </span><span style="font-weight: 400;"> не являются сотрудниками биржи. Они просто доверенные трейдеры с привилегией модерирования чата. Они не представляют биржу официально.</span></p>\
<p>&nbsp;</p>\
<h2><span style="font-weight: 400;">13. Политика раздач</span></h2>\
<p><span style="font-weight: 400;">Раздачи предназначены для продвижения криптовалют. Система раздач позволяет получить монеты из раздачи один раз для одной учетной записи. Запрещено создавать несколько учетных записей для получения монет. При обнаружении таких учетных записей все они будут удалены без возможности восстановления средств.</span></p>\
<p>&nbsp;</p>\
<h2><span style="font-weight: 400;">14. Блокировка средств</span></h2>\

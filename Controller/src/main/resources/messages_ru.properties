dashboard.privacyContent=<p><strong>Exrates прилагает все усилия, чтобы обеспечить конфиденциальность и безопасность информации о клиентах как во время, так и после предоставления услуг, до наивысшего уровня, который компания может обеспечить. </strong></p>\
<p>1. В момент регистрации на Exrates клиенты соглашаются предоставить компании определенную информацию о себе, которая используется нами для подтверждения личности и обеспечения надежности и безопасности средств и торгового счета.</p>\
<p>Данная информация собирается в соответствии с нашими строгими внутренними процедурами, направленными на предотвращение отмывания денег и обеспечения безопасности торговых операций наших клиентов.</p>\
<p>2. Наши клиенты гарантируют подлинность, своевременность и точность информации, удостоверяющей личность. Более того, требуется однозначное подтверждение, что клиент регистрируется и торгует только от своего собственного имени и по своему побуждению, и не преследует цель произвести действия, которые могут квалифицироваться как мошеннические; также, не имеет намерения выдавать себя за другое лицо, с какой бы то ни было целью.</p>\
<p>3. Процедура сбора информации о клиенте Exrates включает в себя сбор и хранение данных о себе, переданных без принуждения клиентом компании, а также размещением файлов типа cookie для установления того, как происходит использование клиентом сайта Exrates. Данные инструменты по сбору информации используются только для того, чтобы обеспечить надежность и безопасность данных клиентов, и для того, чтобы внутри компании информация была доступна только тому персоналу, который занят в процессе подтверждения клиентских счетов, с единственной целью обеспечения конфиденциальности.</p>\
<p>4. Exrates не делится личной информацией своих клиентов с третьими сторонами без выраженного личного письменного разрешения клиента, кроме случаев, предусмотренных законодательством, или же когда это необходимо для подтверждения личности клиента с целью обеспечения неприкосновенности счета или конфиденциальности личных данных. </p>\
<p>5. Фактом регистрации с Exrates, и посредством добровольного использования продукции и услуг Exrates, клиенты дают свое согласие на использование компанией полных или частичных данных, предоставленных клиентом о торговом счете, транзакциях по счету и другой активности между клиентом и компанией. Все действия, произведенные клиентом, будут сохранены компанией, и могут быть использованы компанией в случае возникновения претензий или споров между компанией и клиентом.</p>\
<p>6. Exrates прилагает все усилия для обеспечения конфиденциальности личных данных клиентов, включая путем применения процедур по защите данных, разработанных для обеспечения надежности и безопасности сведений о клиентах. Все личные данные клиентов надёжно шифруются, а передача данных между Exrates и клиентами осуществляется по защищённым каналам связи с использованием криптостойких алгоритмов.</p>\
<p>Exrates принимает все возможные, зависящие от неё усилия и осуществляет комплекс проверок для снижения риска получения доступа третьими лицами к аккаунту по вине самого клиента из-за разглашения им аутентификационных данных, а так же при возможном его заражении вирусами.</p>\
<p>Exrates следит за тем, чтобы политика конфиденциальности компании пересматривалась на постоянной основе, с целью поддержания ее высокого качества.</p>\
<p>7. Время от времени, Exrates может связываться с клиентами по телефону или электронной почте, с целью предложения новых услуг или информации о торгах бинарными опционами от Exrates, или других видах торгов на финансовых рынках. Также, компания может, от случая к случаю, связаться с клиентом по телефону или электронной почте с целью информирования об уникальных специальных предложениях от Exrates. Клиенты выдают свое согласие на такой контакт посредством регистрации на сайте Exrates, и согласия с условиями предоставления услуг во время регистрации. </p>\
<p>Любое лицо, не желающее более получать подобную информацию от компании, имеет право связаться с компанией по телефону или электронной почте с запросом о прекращении контакта со стороны компании. </p>\
<p>8. Exrates использует ре-маркетинг как инструмент маркетинга в сети интернет. Третьи стороны могут показывать рекламу Exrates на других сайтах в интернете. </p>\
<p>Таким образом, пожалуйста, обратите внимание, что файлы cookie будут использоваться время от времени для анализа активности на сайте. Предоставив личную информацию, Вы соглашаетесь на использование таковой без Вашего выраженного оповещения, и отказываетесь от прав на нее по следующему принципу: </p>\
<p>Мы не собираем личную опознаваемую информацию, включая, но не ограничивая, адреса электронной почты, номера телефонов и номера кредитных карт. Exrates не ассоциируют личную опознаваемую информацию со списками по ре-маркетингу, файлами cookie, потоками данных или любыми другими анонимными идентификаторами. </p>\
<p>Мы не ассоциируем целевую информацию, такую как демографические данные, местоположение, с личной опознаваемой информацией, собранной через рекламу или источник рекламы в интернете; или разглашаем такую информацию третьим сторонам через ре-маркетинговые тэги или какие-либо потоки информационных данных о продуктах, ассоциируемых с нашей рекламой; а также не передаем в базы данных Google точного местонахождения информации без согласия лиц. </p>\
<p>Мы не используем ре-маркетинговые списки с чувствительной личной информацией о лицах, посещающих наш сайт или пользующихся мобильным приложением, вне зависимости, собрана ли эта информация нами напрямую, или же была проведена ассоциация с определенным посетителем путем анализа профиля или поведения на сайте. Ограничения на создание списков могут накладываться как на индивидуальные страницы, так и на сайты и приложения полностью, и рекламное содержание не подразумевает знания личной опознаваемой, или чувствительной информации.</p>\



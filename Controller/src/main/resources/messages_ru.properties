dashboard.termsContent=<span id='infoCo'></span><br> <div class='grayText'><strong>DMCA NOTICE </strong></div> <br> <div class='grayText'><strong>Exrates.me </strong></div> <br> <div class='grayText'>Exrates.me complies with the Digital Millennium Copyright Act (also known as DMCA) to protect the rights of copyright owners. If you think that our website, hosted on any of our servers, contains materials that rightfully belong to you or an entity you represent, you may contact us and invoke the protections provided by the Digital Millennium Copyright Act of 1998 (17 U.S.C. 512 (c).<br></div> <span id='infoCo'></span><br> <div class='innerText'><strong>PLEASE BE ADVISED THAT IF YOU KNOWINGLY MISREPRESENT THAT OUR ONLINE MATERIAL IS INFRINGING ON YOUR RIGHTS, YOU MAY BE SUBJECT TO HEAVY CIVIL PENALTIES AND CRIMINAL PENALTIES INCLUDING COSTS AND ATTORNEY FEES. </strong></div> <span id='infoCo'></span><br> <div class='innerText'>It is Exrates.me policy to respond to notices of alleged copyright infringement. The following describes the information that should be present in these notices. It is designed to make submitting notices of alleged infringement to Exrates.me as straightforward as possible. </div> <span id='infoCo'></span><br> <div class='innerText'><strong>How To File A DMCA Complaint? </strong></div> <span id='infoCo'></span><br> <div class='innerText'>The Complaining party is required to deliver the following information to www.medivoice.com </div> <span id='infoCo'></span><br> <div class='innerText'> 1.	Identification of the copyrighted work(s) claimed to have been infringed; </div> <span id='infoCo'></span><br> <div class='innerText'> 2.	Identification of the material that is claimed to be infringing or to be the subject of the infringing activity and information reasonably sufficient to permit us to locate the material (please provide Exrates.me with the URLs from his customer's website where the infringing material is located); </div> <span id='infoCo'></span><br> <div class='innerText'> 3.	Information reasonably sufficient to allow Exrates.me to contact the complaining party such as email, telephone, fax, etc. </div> <span id='infoCo'></span><br> <div class='innerText'> 4.	The following statements printed, signed manually and sent (you may scan and attach the statement to an email): </div> <div class='innerText'> "I have good faith to believe that the use of the material in the manner complained of is not authorized by the copyright owner, its agent, or the law." </div> <div class='innerText'>"Under the penalty of perjury I state that the information contained in my complaint is accurate, and I am authorized to act on the behalf of the owner of the copyright that I claim is infringed." </div> <span id='infoCo'></span><br> <div class='innerText'> 5.	A physical, faxed, or electronic signature of the person authorized to act on the behalf of the owner of an exclusive right that is allegedly infringed. Please note that after Exrates.me receive your formal complaint, they are required to inform the Respondent of your complaint. If their customer do not remove the infringing material, they will disable access to that material. The customer has the right to submit a counter-notification in case they disagree with the claim. In such case, the complaining party is provided with 10 days to file a lawsuit against Exrates.me customer and provide a proof of filing. If no such proof is submitted or a restraining order is not granted, Exrates.me will reinstate access to the material. </div> <span id='infoCo'></span><br> <div class='innerText'><strong>How To Serve A Counter-Notification? </strong></div> <span id='infoCo'></span><br> <div class='innerText'> In case of a copyright complaint filed against a customer of Exrates.me, the customer may voluntarily remove the material or may submit a counter-notification indicating that the case will be resolved in court. The counter-notification must include all of the following: </div> <span id='infoCo'></span><br> <div class='innerText'> 1.	Identification of the material that has been removed or to which access has been disabled and its location. </div> <span id='infoCo'></span><br> <div class='innerText'> 2.	Your full legal name, and/or that of the entity claiming to have legitimate access to the content, address, and telephone number; </div> <span id='infoCo'></span><br> <div class='innerText'> 3.	The following statements printed, signed and sent (email attachments are acceptable): </div> <div class='innerText'> "I have good faith to believe that the material was removed or disabled in error or misidentification and I believe it is not infringing upon anyone’s copyrights. I understand that I am declaring the above under penalty of perjury, meaning that if I am not telling the truth I may be committing a crime." </div> <div class='innerText'> "I consent to be served by the person, who gave notice to my Service Provider, or his agent. I consent to the jurisdiction of Federal District Court for the judicial district in which my address is located, or if my address is outside of the United States, for any judicial district in which the Service Provider may be found." </div> <span id='infoCo'></span><br> <div class='innerText'> 4.	A physical signature of the alleged infringer. </div> <span id='infoCo'></span><br> <div class='innerText'><strong>Whom To Contact About DMCA Issues? </strong></div> <span id='infoCo'></span><br> <div class='innerText'> As required by the Digital Millennium Copyright Act of 1998 (17 U.S.C. 512 (c), all notifications of copyright infringement regarding websites hosted by Exrates.me should be sent to: </div> <div class='innerText'>Exrates.me</div> <div class='innerText'>99 Foch ave</div> Staten Island, NY 10305 <div class='innerText'>USA</div> <div class='innerText'>exrates@exrates.me</div> <div class='innerText'>+19734742145</div>

dashboard.privacyContent=<div class='grayText'><strong>We respect your privacy and we are committed to protecting your personal information. In general, you can visit Exrates.me without identifying yourself or providing personal information. There are times when we may need personal information from you and this Privacy policy describes the information we collect from you and how we may use it.</strong><br></div> <span id='infoCo'></span><br> <div class='innerText'><strong>CAREFULLY READ AND UNDERSTAND THESE TERMS BEFORE ORDERING ANY PRODUCT THROUGH THIS WEBSITE </strong></div> <div class='innerText'>This is a legal agreement (the "Agreement") between You, the individual, company or organization ("you", "your", "The Customer" or "Customer") and Exrates.me ("we", "our", "The Company" or "Company"). By ordering, accessing, using or purchasing any product ("Product") through this website or related websites (collectively the "Website"), you are agreeing to be bound by, and are becoming a party to this Agreement. By using this Site, you signify your acceptance of this policy. If you do not agree with this policy, please do not use our Site. Your continued use of this Site, following the posting of changes to this policy, will be deemed as your acceptance of these changes. </div> <span id='infoCo'></span><br><br> <div class='innerText'><strong>Security </strong></div> <div class='innerText'>This website protects online information. The transmission of information, including any payment information, is encrypted and protected using Secure Sockets Layer (SSL) </div> <span id='infoCo'></span><br> <div class='innerText'><strong>Information Collected </strong></div>  <div class='innerText'>Personal Information means any information that may be used to identify an individual. This includes, but is not limited to: first and last name, email address, mailing and residential address, telephone number, title, date of birth, gender, occupation, employment company, credit card information and other information needed to provide the service you have requested. </div> <br> <div class='innerText'>When you browse our website and subsidiary sites, you do so anonymously, unless you have previously indicated that you wish Exrates.me to remember your login and password. We do log your IP address (the Internet Protocol address of your computer) to give us an idea of which part of our website you visit and how long you spend there. However, we do not link your IP address to any personal information unless you have registered and logged in to our website. </div> <br> <div class='innerText'>When you visit certain pages on this website, you may need to be registered and to log in with a password. Unless you request your personal information to be deleted, it may be retained by Exrates.me to verify compliance with the agreement, to track software and documents downloaded by you, or track page visits and usage of other applications available on our site. </div> <br> <div class='innerText'>No personal information will be shared with any third parties without the customer's permission. </div> <span id='infoCo'></span><br> <div class='innerText'><strong>Use of Your Information </strong></div> <div class='innerText'> When we collect personal information from you, such information will only be used for business purposes, such as: to respond to requests for products, documentation and services, to process an order, to conduct a transaction, to correspond, to enable a subscription or event registration, to handle job applications or to send direct marketing information and perform market research. We will also use your information to personalize the content you view and to better understand how you use the website in order to improve the services this website provides. </div> <br> <div class='innerText'>In general, Exrates.me assumes that you have given permission to collect and use your personal information in accordance with your acceptance of the Terms of Use, of which this Privacy Statement is a part. You have the right to unsubscribe to Exrates.me. </div> <span id='infoCo'></span><br> <div class='innerText'><strong>Cookies </strong></div> <div class='innerText'>1) This website uses cookies. A cookie is a small data file that is placed on your hard drive when you visit certain web pages. It is used to identify yourself to a website when you revisit it, to load your preferences and to track the pages you have visited. The only personal information held in such a cookie is information you have provided to Mobileapps.com. You have the choice of whether or not to accept cookies by means of your browser settings, although you may not be able to use certain features and functionalities of the Exrates.me website if you do disable them. </div> <br> <div class='innerText'>2) As you navigate through a website, certain information can be passively collected (that is, gathered without you actively providing the information) using various technologies and means, such as Internet Protocol addresses, cookies, Internet tags, and navigational data collection. </div> <br> <div class='innerText'>3) This Website may use Internet Protocol (IP) addresses. An IP Address is a number assigned to your computer by your Internet service provider so you can access the Internet and is generally considered to be non-personally identifiable information, because in most cases an IP address is dynamic (changing each time you connect to the Internet), rather than static (unique to a particular user's computer). We use your IP address to diagnose problems with our server, report aggregate information, determine the fastest route for your computer to use in connecting to our Website, and administer and improve services to our consumers. </div> <br> <div class='innerText'>4) "Session cookies" are temporary bits of information that are erased once you exit your web browser window or otherwise turn your computer off. Session cookies are used to improve navigation on websites and to collect aggregate statistical information. This Website uses session cookies. </div> <br> <div class='innerText'>5) "Persistent cookies" are more permanent bits of information that are placed on the hard drive of your computer and stay there unless you delete the cookie. Persistent cookies store information on your computer for a number of purposes, such as retrieving certain information you have previously provided (e.g., username), helping to determine what areas of the website visitors find most valuable, and customizing the website based on your preferences. This Website uses persistent cookies. </div> <br> <div class='innerText'>6) "Internet tags" (also known as single-pixel GIFs, clear GIFs, invisible GIFs, and 1-by-1 GIFs) are smaller than cookies and tell the website server information such as the IP address and browser type related to the visitor's computer. This Website uses Internet tags. </div> <br> <div class='innerText'>7) "Navigational data," "log files," "server logs,"  "clickstream data,” and "Internet Tags" are used for system management, to improve the content of the site, market research purposes, and to communicate information to visitors. This Website uses navigational data. </div> <span id='infoCo'></span><br> <div class='innerText'><strong>Business Relationships </strong></div> <div class='innerText'>1) During your online experience, you may encounter links to the sites of our business partners who might include standards bodies, customers, channel customers, or suppliers. Though a connection might be made to Exrates.me. </div> <br> <div class='innerText'>2) Exrates.me are not responsible for business partner sites and the privacy practices of other businesses. </div> <br> <div class='innerText'>3) Exrates.me strives to comply with all applicable laws around the world that are designed to protect your privacy. Although legal requirements may vary from country to country. </div> <br> <div class='innerText'>4) Exrates.me intends to adhere to the principles set forth in this Privacy Statement even if, in conjunction with the above, we transfer your information from your country of residence to countries that may not require the same level of protection of your information. Our goal is to protect your information no matter where that information is collected, transported, or retained. </div> <span id='infoCo'></span><br> <div class='innerText'><strong>Changes to Privacy Policy </strong></div> <div class='innerText'>The Company retains the right to change the terms and conditions of the privacy policy pertaining to any and all products and prices that are contained here without prior implication or notice. Upon prior written notice to you (with e-mail sufficing), The Company reserves the right to lower their respective pricing or billing practices whenever necessary, in their sole discretion. If you do not agree with these changes, you may cancel your Account. </div> <span id='infoCo'></span><br> <div class='innerText'><strong>Confidentiality </strong></div> <div class='innerText'>User and Helper both agree to be discreet and keep any problems or any answers provided as Confidential Information. Exrates.me agrees to keep any and all information secure and confidential and not disclose or permit the disclosure of the Confidential Information to any person without the written consent of the Helper or the User (which consent may be withheld without assigning any explanation); </div> <span id='infoCo'></span><br> <div class='innerText'><strong>Sharing Your Personal Information </strong></div> <div class='innerText'>We do not sell, trade, or rent Users personal identification information to others. We may share generic aggregated demographic information not linked to any personal identification information regarding visitors and users with our business partners, trusted affiliates and advertisers for the purposes outlined above. We may use third party service providers to help us operate our business and our Site, or administer activities on our behalf, such as sending out newsletters or surveys. We may share your information with the third parties for those limited purposes provided that you have given us your permission. Data can also be shared with the team developing and maintaining Exrates.me. </div> <span id='infoCo'></span><br> <div class='innerText'><strong>By Law </strong></div> <div class='innerText'>We may also disclose personal information if required to do so by law, court order, or other government or law enforcement authorities, or in belief that disclosure is otherwise necessary or advisable including, without limitation, to protect the rights or properties of Exrates.me or its affiliated companies or when we have a reason to believe that disclosing the information is necessary to identify, contact or bring legal action against someone who may be causing interference with our rights and/or properties, whether intentionally or otherwise, or when anyone else could be harmed by such activities. Finally, we may share your information in connection with a corporate transaction, such as a divestiture, merger, consolidation, or asset sale, or in the unlikely event of bankruptcy. </div> <span id='infoCo'></span><br> <div class='innerText'><strong>Third Party Websites </strong></div> <div class='innerText'>Users may find advertising or other content on our Site that link to the sites and services of our partners, suppliers, advertisers, sponsors, licensors and other third parties. We do not control the content of the links that appear on these sites and are not responsible for the practices employed by websites linked to or from our Site. In addition, the sites or services, including their content and links, may be constantly changing. These sites and services may have their own privacy policies and customer service policies. Browsing and interaction on any other website, including websites which have a link to our Site, are subject to that web 